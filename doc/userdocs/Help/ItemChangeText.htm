<h1>Item/Change Text...</h1>
<p>Select the Change Text... command to change text that was created with the
<a href="EditAddText.htm">Add Text</a> command. </p>
<p>
<img alt="Change Text Dialog" src="ChangeTextDialog.png" width="340" height="200"></p>
<p>Change the text that you wish to be displayed, and press OK. Click the 
&quot;Insert Special Text&quot; button to insert special texts (see the
<a href="EditAddText.htm">Add Text</a> command for more detail).</p>
